<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <link id="layuicss-layer" rel="stylesheet" href="../css/layer.css" media="all">
</head>
<body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red"></span>手机号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="status" class="layui-form-label">
                 状态
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="remarks" name="remarks" class="layui-textarea" style="width: 250px;"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //监听提交
          form.on('submit(add)', function(data){
              $.ajax({
                  type: "POST",
                  url: "/ghana/order/manager/add",
                  contentType: "application/json; charset=utf-8",
                  data: data,
                  dataType: "json",
                  success: function (message) {
                      layer.msg(message);
                      if(data.code==0)
                      {
                          layer.alert(data.msg, {icon: 6},function () {
                              var index = parent.layer.getFrameIndex(window.name);
                              parent.layer.close(index);
                              window.parent.location.replace(window.parent.location.href);
                          });
                      }
                  },
                  error: function (message) {
                      $("#request-process-patent").html("提交数据失败！");
                  }
              });



        	 return false;
          });
        });
    </script>
  </body>
</html>
