<body class="layui-anim layui-anim-fadein">

          <button id="searchBtn" data-type="reload" class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </div>
      </div>
      <xblock>
       <button class="layui-btn" onclick="x_admin_show('添加用户','add.html',800,600)"><i class="layui-icon"></i>新增</button>
      </xblock>
      <table class="layui-hide" id="table1" lay-filter="tool1"></table>
      <script type="text/html" id="bar1">

<script type="text/html" id="statusTpl">

<script>
      layui.use(['laydate', 'laypage', 'table'], function(){
        var laydate = layui.laydate,
        table = layui.table, //表格
        laypage = layui.laypage; //分页
        //执行一个 table 实例
        table.render({
          elem: '#table1'
          ,height: 650
          ,limit: 1
          ,limits:[1]
          ,url: '/ghana/order/manager/test' //数据接口
          ,method:'post'
          ,id:'table1'
          ,page: true
          ,cols: [
           [
            {field: 'phone', title: 'ID', width:'6%', sort: true, align:'center',fixed: 'left'}
            ,{field: 'status', title: '姓名'}
          ]
          ]
        });
        $('#searchBtn').on('click', function(){
        	var index = layer.msg('查询中，请稍候...',{icon: 16,time:false,shade:0});
        	table.reload('table1', {
    	        page: {
    	          curr: 1 //重新从第 1 页开始
    	        }
    	        ,where: {
    	            'phone':$('#phone').val(),
    	            'status': $('#status').val()
    	        }
    	      });
        	layer.close(index);
       });
        
      //监听工具条
        table.on('tool(tool1)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data //获得当前行数据
          ,layEvent = obj.event; //获得 lay-event 对应的值
          if(layEvent === 'detail'){
            //alert(JSON.stringify(data));
          } else if(layEvent === 'edit'){
          } else if(layEvent === 'del'){
        	  layer.confirm('认真的吗', function(index){
                  $.post('[[@{/admin/agent/updateStatus.html}]]',{'id':data.id,'status':data.status},function(data){
                	  layer.close(index);
                	  if(data.code==0)
                	  {
                		  table.reload('table1', {
                  	        page: {
                  	          curr: 1 //重新从第 1 页开始
                  	        }
                  	        ,where: {
                  	        	'phone':$('#phone').val(),
                	            'status': $('#status').val()
                  	        }
                  	      });
                	  }
                	  else
                	  {
                		  layer.msg('修改失败');
                	  }
                  })
                  //向服务端发送删除指令
                });
          }
        });
      });
    </script>
  </body>
</html>
